<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>登录 - AI 龙老师</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans SC', sans-serif; background: linear-gradient(180deg, #F3E8FF 0%, #E8F4FD 50%, #E0F2FE 100%); display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .iphone-frame {
            width: 393px; height: 852px; background: linear-gradient(180deg, #F3E8FF 0%, #E8F4FD 50%, #E0F2FE 100%); position: relative; overflow: hidden;
            box-shadow: 0 0 0 12px #333, 0 0 0 13px #555, 0 20px 50px rgba(0,0,0,0.3);
            border-radius: 50px;
        }
        .dynamic-island { position: absolute; top: 11px; left: 50%; transform: translateX(-50%); width: 120px; height: 35px; background: #000; border-radius: 20px; z-index: 1000; pointer-events: none; }
        .aurora-orb { position: absolute; border-radius: 9999px; filter: blur(90px); opacity: 0.35; pointer-events: none; z-index: 0; }
        .glass-panel { background: rgba(255,255,255,0.75); backdrop-filter: blur(28px); -webkit-backdrop-filter: blur(28px); border: 1px solid rgba(255,255,255,0.7); box-shadow: 0 12px 40px rgba(139,92,246,0.12), inset 0 1px 0 0 rgba(255,255,255,0.8); }
        .input-wrap { background: rgba(255,255,255,0.6); border: 1px solid rgba(255,255,255,0.8); border-radius: 16px; transition: all 0.2s; }
        .input-wrap:focus-within { background: rgba(255,255,255,0.85); box-shadow: 0 0 0 2px rgba(139,92,246,0.2); }
        .btn-liquid { background: linear-gradient(135deg, #6A2C70 0%, #8B5CF6 50%, #06B6D4 100%); background-size: 200% 200%; box-shadow: 0 12px 40px -8px rgba(139,92,246,0.4); transition: transform 0.2s, box-shadow 0.2s; }
        .btn-liquid:hover, .btn-liquid:active { transform: scale(1.02); box-shadow: 0 14px 48px -8px rgba(139,92,246,0.45); }
        .brand-gradient { background: linear-gradient(135deg, #6A2C70, #8B5CF6, #06B6D4); -webkit-background-clip: text; background-clip: text; color: transparent; }
        #toast { position: absolute; top: 60px; left: 50%; transform: translateX(-50%) translateY(-20px); background: rgba(0,0,0,0.82); color: white; padding: 12px 24px; border-radius: 999px; font-size: 14px; font-weight: 600; opacity: 0; transition: all 0.3s; z-index: 2000; box-shadow: 0 8px 24px rgba(0,0,0,0.2); }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        .btn-code { background: rgba(139,92,246,0.15); color: #7c3aed; border: 1px solid rgba(139,92,246,0.4); font-weight: 600; white-space: nowrap; }
        .btn-code:disabled { opacity: 0.6; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="iphone-frame" id="app-root">
        <div class="dynamic-island"></div>
        <div id="toast"><span id="toast-msg">提示</span></div>

        <div class="absolute inset-0 flex flex-col pt-[50px] relative">
            <div class="aurora-orb w-72 h-72 bg-[#8B5CF6]/40 -top-40 -left-32"></div>
            <div class="aurora-orb w-80 h-80 bg-[#06B6D4]/35 bottom-40 -right-36"></div>

            <main class="flex-1 flex flex-col items-center justify-center px-6 relative z-10">
                <div class="w-full max-w-[320px]">
                    <!-- 品牌区 -->
                    <div class="text-center mb-8">
                        <div class="inline-flex w-16 h-16 rounded-2xl glass-panel items-center justify-center mb-4 shadow-lg">
                            <svg class="w-8 h-8 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.905 59.905 0 0 1 12 3.493a59.902 59.902 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5" /></svg>
                        </div>
                        <h1 class="text-2xl font-bold brand-gradient mb-1.5">AI 龙老师</h1>
                        <p class="text-sm text-slate-500" id="step-desc">手机号验证码登录</p>
                    </div>

                    <!-- 步骤1：手机号登录 -->
                    <form id="login-form" class="block">
                    <div class="glass-panel rounded-3xl p-5 space-y-4" id="panel-login">
                        <div>
                            <label class="block text-xs font-medium text-slate-500 uppercase tracking-wider mb-1.5">手机号</label>
                            <div class="input-wrap flex items-center gap-3 px-4 py-3">
                                <svg class="w-5 h-5 text-slate-400 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>
                                <input type="tel" id="phone" name="phone" placeholder="请输入手机号"
                                    class="flex-1 bg-transparent text-slate-800 placeholder-slate-400 text-[15px] focus:outline-none"
                                    autocomplete="tel" maxlength="11">
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-slate-500 uppercase tracking-wider mb-1.5">验证码</label>
                            <div class="input-wrap flex items-center gap-2 px-4 py-3 min-w-0">
                                <svg class="w-5 h-5 text-slate-400 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" /></svg>
                                <input type="text" id="code" name="code" placeholder="请输入验证码"
                                    class="flex-1 min-w-0 bg-transparent text-slate-800 placeholder-slate-400 text-[15px] focus:outline-none"
                                    inputmode="numeric" maxlength="6" autocomplete="one-time-code">
                                <button type="button" id="btn-send-code" class="btn-code shrink-0 px-3 py-2 rounded-xl text-sm transition-all whitespace-nowrap">获取验证码</button>
                            </div>
                        </div>
                    </div>
                    <button type="submit" form="login-form" class="w-full py-4 rounded-2xl font-bold text-base btn-liquid text-white mt-6 active:scale-[0.98] transition-transform flex items-center justify-center gap-2" id="btn-login">
                        <span>登录</span>
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" /></svg>
                    </button>
                    </form>

                    <!-- 步骤2：填写学校、年级班级、姓名 -->
                    <form id="info-form" class="hidden">
                    <div class="glass-panel rounded-3xl p-5 space-y-4" id="panel-info">
                        <div>
                            <label class="block text-xs font-medium text-slate-500 uppercase tracking-wider mb-1.5">学校</label>
                            <div class="input-wrap flex items-center gap-3 px-4 py-3">
                                <svg class="w-5 h-5 text-slate-400 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>
                                <input type="text" id="school" name="school" placeholder="请输入学校"
                                    class="flex-1 bg-transparent text-slate-800 placeholder-slate-400 text-[15px] focus:outline-none">
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-slate-500 uppercase tracking-wider mb-1.5">年级班级</label>
                            <div class="input-wrap flex items-center gap-3 px-4 py-3">
                                <svg class="w-5 h-5 text-slate-400 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
                                <input type="text" id="grade-class" name="gradeClass" placeholder="请输入年级班级，如：初一(3)班"
                                    class="flex-1 bg-transparent text-slate-800 placeholder-slate-400 text-[15px] focus:outline-none">
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-slate-500 uppercase tracking-wider mb-1.5">姓名</label>
                            <div class="input-wrap flex items-center gap-3 px-4 py-3">
                                <svg class="w-5 h-5 text-slate-400 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                                <input type="text" id="name" name="name" placeholder="请输入姓名"
                                    class="flex-1 bg-transparent text-slate-800 placeholder-slate-400 text-[15px] focus:outline-none">
                            </div>
                        </div>
                    </div>
                    <button type="submit" form="info-form" class="w-full py-4 rounded-2xl font-bold text-base btn-liquid text-white mt-6 active:scale-[0.98] transition-transform flex items-center justify-center gap-2" id="btn-info">
                        <span>完成并进入</span>
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" /></svg>
                    </button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script>
        var codeCountdown = 0;
        var codeTimer = null;

        // 获取验证码（演示：仅前端倒计时，不真实发送）
        document.getElementById('btn-send-code').onclick = function() {
            var phone = document.getElementById('phone').value.trim();
            if (!phone) { showToast('请先输入手机号'); return; }
            if (codeCountdown > 0) return;

            showToast('验证码已发送');
            codeCountdown = 60;
            var btn = document.getElementById('btn-send-code');
            btn.disabled = true;
            btn.textContent = codeCountdown + 's';
            codeTimer = setInterval(function() {
                codeCountdown--;
                btn.textContent = codeCountdown + 's';
                if (codeCountdown <= 0) {
                    clearInterval(codeTimer);
                    btn.disabled = false;
                    btn.textContent = '获取验证码';
                }
            }, 1000);
        };

        // 步骤1：手机号验证码登录（暂不校验验证码格式）
        document.getElementById('login-form').onsubmit = function(e) {
            e.preventDefault();
            var phone = document.getElementById('phone').value.trim();
            var code = document.getElementById('code').value.trim();
            if (!phone) { showToast('请输入手机号'); return false; }
            if (!code) { showToast('请输入验证码'); return false; }

            sessionStorage.setItem('phone', phone);
            showToast('登录成功，请完善信息');

            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('info-form').classList.remove('hidden');
            document.getElementById('step-desc').textContent = '请填写学校与个人信息';
            return false;
        };

        // 步骤2：填写学校、年级班级、姓名（暂不校验）
        document.getElementById('info-form').onsubmit = function(e) {
            e.preventDefault();
            var school = document.getElementById('school').value.trim();
            var gradeClass = document.getElementById('grade-class').value.trim();
            var name = document.getElementById('name').value.trim();

            sessionStorage.setItem('school', school);
            sessionStorage.setItem('gradeClass', gradeClass);
            sessionStorage.setItem('name', name);
            sessionStorage.setItem('loggedIn', 'true');

            showToast('进入首页');
            setTimeout(function() {
                window.location.href = '../首页/index.html';
            }, 600);
            return false;
        };

        function showToast(msg) {
            var el = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            el.classList.add('show');
            setTimeout(function() { el.classList.remove('show'); }, 2000);
        }
    </script>
</body>
</html>
