<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>个人信息 - AI 龙老师</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans SC', sans-serif; background: linear-gradient(180deg, #F3E8FF 0%, #E8F4FD 50%, #E0F2FE 100%); display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .iphone-frame {
            width: 393px; height: 852px; background: linear-gradient(180deg, #F3E8FF 0%, #E8F4FD 50%, #E0F2FE 100%); position: relative; overflow: hidden;
            box-shadow: 0 0 0 12px #333, 0 0 0 13px #555, 0 20px 50px rgba(0,0,0,0.3);
            border-radius: 50px;
        }
        .dynamic-island { position: absolute; top: 11px; left: 50%; transform: translateX(-50%); width: 120px; height: 35px; background: #000; border-radius: 20px; z-index: 1000; pointer-events: none; }
        .aurora-orb { position: absolute; border-radius: 9999px; filter: blur(80px); opacity: 0.4; pointer-events: none; z-index: 0; }
        .glass-card { background: rgba(255,255,255,0.7); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); border: 1px solid rgba(255,255,255,0.6); box-shadow: 0 8px 30px rgba(139,92,246,0.1), inset 0 1px 0 0 rgba(255,255,255,0.6); }
        .info-row { display: flex; justify-content: space-between; align-items: center; padding: 14px 16px; border-bottom: 1px solid rgba(0,0,0,0.06); }
        .info-row:last-of-type { border-bottom: none; }
    </style>
</head>
<body>

    <div class="iphone-frame" id="app-root">
        <div class="dynamic-island"></div>

        <div class="absolute inset-0 flex flex-col pt-[50px] relative">
            <div class="aurora-orb w-64 h-64 bg-[#8B5CF6]/30 -top-32 -left-24"></div>
            <div class="aurora-orb w-72 h-72 bg-[#06B6D4]/30 bottom-32 -right-28"></div>

            <header class="px-4 py-3 flex items-center justify-between relative z-20">
                <button onclick="goBack()" class="p-2 -ml-1 active:opacity-60">
                    <svg class="w-6 h-6 text-slate-800" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                </button>
                <h1 class="text-lg font-bold text-slate-800">个人信息</h1>
                <div class="w-10"></div>
            </header>

            <main class="flex-1 px-4 pb-8 relative z-10">
                <div class="glass-card rounded-2xl overflow-hidden mt-4">
                    <div class="info-row">
                        <span class="text-sm text-slate-500">学生姓名</span>
                        <span id="display-name" class="text-sm font-medium text-slate-800">薛云腾</span>
                    </div>
                    <div class="info-row">
                        <span class="text-sm text-slate-500">学籍号</span>
                        <span id="display-student-id" class="text-sm font-medium text-slate-800">—</span>
                    </div>
                    <div class="info-row">
                        <span class="text-sm text-slate-500">学校</span>
                        <span id="display-school" class="text-sm font-medium text-slate-800">龙岗实验学校</span>
                    </div>
                    <div class="info-row">
                        <span class="text-sm text-slate-500">班级</span>
                        <span id="display-class" class="text-sm font-medium text-slate-800">八年级 7 班</span>
                    </div>
                </div>

                <button onclick="logout()" class="w-full mt-8 py-3.5 rounded-2xl font-bold text-base text-slate-700 bg-white/70 backdrop-blur-md border border-white/60 shadow-sm active:scale-[0.98] transition-transform">
                    退出登录
                </button>
            </main>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = '首页.html';
        }

        function logout() {
            sessionStorage.removeItem('loggedIn');
            sessionStorage.removeItem('studentId');
            window.location.href = '../登录/index.html';
        }

        function initPage() {
            var studentId = sessionStorage.getItem('studentId');
            if (studentId) {
                document.getElementById('display-student-id').textContent = studentId;
            }
            // 姓名、学校、班级可从 sessionStorage 或接口扩展，此处使用默认展示
        }

        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
